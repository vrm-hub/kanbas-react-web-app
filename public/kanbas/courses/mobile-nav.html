<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mobile Nav</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.css"
			rel="stylesheet"
		/>
		<link
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<link href="index.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container-fluid p-0 m-0">
			<div class="mobile-nav-container container-fluid">
				<div class="row">
					<div class="pos-f-t mobile-nav p-0">
						<div class="collapse absolute" id="navbarToggleExternalContent">
							<div class="bg-dark p-4">
								<h4 class="text-white">Collapsed content</h4>
								<span class="text-muted">Toggleable via the navbar brand.</span>
							</div>
						</div>
						<nav class="navbar navbar-dark bg-dark d-md-none p-0 m-0">
							<a href="mobile-nav.html">
								<button
									class="navbar-toggler"
									type="button"
									data-toggle="collapse"
									data-target="#navbarToggleExternalContent"
									aria-controls="navbarToggleExternalContent"
									aria-expanded="false"
									aria-label="Toggle navigation"
								>
									<span class="navbar-toggler-icon"></span>
								</button>
							</a>
							<a href="index.html">
								<i class="fa-solid fa-xmark float-end white m-4"></i>
							</a>
						</nav>
					</div>
				</div>
				<div class="row container mt-1 me-2 mb-2">
					<a href="../account/">
						<div class="row">
							<div class="col-1">
								<i class="fa-regular fa-circle-user nav-item-icon red"></i>
							</div>
							<div class="col-6"><p class="nav-item-text red">Account</p></div>
						</div>
					</a>
				</div>

				<div class="row container mt-1 me-2 mb-2">
					<a href="../dashboard/">
						<div class="row">
							<div class="col-1">
								<i class="fa-solid fa-gauge nav-item-icon"></i>
							</div>
							<div class="col-6 red">Dashboard</div>
						</div>
					</a>
				</div>

				<div class="row container mt-1 me-2 mb-2">
					<a href="../courses/">
						<div class="row">
							<div class="col-1">
								<i class="fa-solid fa-book nav-item-icon"></i>
							</div>
							<div class="col-6 red">Courses</div>
						</div>
					</a>
				</div>

				<div class="row container mt-1 me-2 mb-2">
					<a href="#">
						<div class="row">
							<div class="col-1">
								<i class="fa-solid fa-calendar-days nav-item-icon"></i>
							</div>
							<div class="col-6 red">Calendar</div>
						</div>
					</a>
				</div>
				<div class="row container mt-1 me-2 mb-2">
					<a href="#">
						<div class="row">
							<div class="col-1">
								<i class="fa-solid fa-inbox nav-item-icon"></i>
							</div>
							<div class="col-6 red">Inbox</div>
						</div>
					</a>
				</div>
				<div class="row container mt-1 me-2 mb-2">
					<a href="#">
						<div class="row">
							<div class="col-1">
								<i class="fa-regular fa-clock nav-item-icon"></i>
							</div>
							<div class="col-6 red">History</div>
						</div>
					</a>
				</div>
				<div class="row container mt-1 me-2 mb-2">
					<a href="#">
						<div class="row">
							<div class="col-1">
								<i class="fa-solid fa-tv nav-item-icon"></i>
							</div>
							<div class="col-6 red">Studio</div>
						</div>
					</a>
				</div>
				<div class="row container mt-1 me-2 mb-2">
					<a href="#">
						<div class="row">
							<div class="col-1">
								<i
									class="fa-solid fa-arrow-right-from-bracket nav-item-icon"
								></i>
							</div>
							<div class="col-6 red">Commons</div>
						</div>
					</a>
				</div>
				<div class="row container mt-1 me-2 mb-2">
					<a href="#">
						<div class="row">
							<div class="col-1">
								<i class="fa-regular fa-circle-question nav-item-icon"></i>
							</div>
							<div class="col-6 red">Help</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
